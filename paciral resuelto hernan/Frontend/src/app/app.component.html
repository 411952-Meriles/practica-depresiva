<div class="min-h-screen bg-gray-100">
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <h1 class="text-xl font-bold text-indigo-600" routerLink="" style="cursor: pointer">Sistema de Turnos</h1>
          </div>
        </div>
        <div class="flex items-center">
          <a routerLink="alta-turno"
            class="ml-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Nuevo Turno
          </a>
        </div>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <div class="md:col-span-1">
          <!-- TODO: Appointment Filter -->
          <app-appointment-filter (turnos)="onTurnosRecibidos($event)"></app-appointment-filter>
        </div>
        <div class="md:col-span-3">
          <!-- TODO: Appointment List -->
          <app-appointment-list [turnos]="turnosParaList"></app-appointment-list>
        </div>
        <div class="md:col-span-1">
        </div>
      </div>
    </div>

  </main>
</div>
