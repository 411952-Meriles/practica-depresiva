<div class="bg-white p-4 rounded-lg shadow">
    <h3 class="text-lg font-semibold mb-4">Filtrar Turnos</h3>
    <form class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Paciente</label>
            <select [(ngModel)]="pacienteId" [name]="'pacienteId'"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <option  selected>Todos</option>
                <!-- Opciones de pacientes aquí -->
              @for (paciente of pacientes;track $index){
                <option [value]="paciente.id">{{paciente.nombre_completo}}</option>
              }
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Médico</label>
            <select [(ngModel)]="medicoId" [name]="'medicoId'"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <option selected>Todos</option>
                <!-- Opciones de médicos aquí -->
              @for (medico of medicos;track $index){
                <option [value]="medico.id">{{medico.nombre_completo}}</option>
              }
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Fecha</label>
            <input type="date" [(ngModel)]="fecha" name="'fecha'"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <button type="submit" (click)="buscarConFiltros()"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Aplicar Filtros
        </button>
    </form>
</div>
